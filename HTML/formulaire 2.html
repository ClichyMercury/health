<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="../CSS/formulaire 2.css">
</head>
<body>
    <div class="contour_rectangle">
    <p>Formulaire de prise de rendez-vous médical</p>
    <hr>
    <label for="">Pour qui prenez-vous rendez-vous?</label>
    <select name="button" id="">
        <option value="">Moi même</option>
        <option value="">Un proche</option>
    </select>
    <label for="">Nom complet</label>
    <input type="text" placeholder="Entrez votre nom">
    <label for="">Sex</label>
    <select name="" id="">
        <option value="">F</option>
        <option value="">M</option>
    </select>
    <label for="">Numero de téléphone</label>
    <input type="text" placeholder="Numero">
    <label for="">Date de naissance</label>
    <input type="date">
    <label for="">Adresse</label>
    <select name="" id="">
        <option value="">Abobo</option>
        <option value="">Yopougon</option>
        <option value="">Koumassi</option>
        <option value="">Cocody</option>
        <option value="">Angré</option>
    </select>
    <label for="">Selectionnez votre spécialiste</label>
    <select name="" id="">
        <option value="">Gynecologue</option>
        <option value="">Chirurgien</option>
        <option value="">Dentiste</option>
        <option value="">Ophtamologue</option>
        <option value="">Dermatologue</option>
        <option value="">Pédiacre</option>
        <option value="">Médecin généraliste</option>
    </select>
        <label for="">Avez-vous une assurance? <br> si ou mentionnez</label>
        <select name="" id="">
            <option value="">Oui</option>
            <option value="">Non</option>
        </select>
        <input type="text" placeholder="Assurance">
    <button>Prendre rendez-vous</button>
    </div>
</body>
</html>
